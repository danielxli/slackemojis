<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Emoji Paradise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #4A154B;
        }
        .emoji-grid, .pack-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .emoji-item, .pack-item {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .emoji-item img {
            width: 64px;
            height: 64px;
        }
        .pack-item h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Slack Emoji Paradise</h1>
    <h2>Emojis</h2>
    <div id="emojis" class="emoji-grid"></div>
    <h2>Packs</h2>
    <div id="packs" class="pack-grid"></div>

    <script>
        const API_URL = 'https://your-heroku-app.herokuapp.com'; // Replace with your Heroku app URL

        async function fetchEmojis() {
            const response = await fetch(`${API_URL}/api/emojis`);
            const data = await response.json();
            return data.records;
        }

        async function fetchPacks() {
            const response = await fetch(`${API_URL}/api/packs`);
            const data = await response.json();
            return data.records;
        }

        function displayEmojis(emojis) {
            const container = document.getElementById('emojis');
            emojis.forEach(emoji => {
                const div = document.createElement('div');
                div.className = 'emoji-item';
                div.innerHTML = `
                    <img src="${emoji.fields.ImageURL}" alt="${emoji.fields.Name}">
                    <p>${emoji.fields.Name}</p>
                `;
                container.appendChild(div);
            });
        }

        function displayPacks(packs) {
            const container = document.getElementById('packs');
            packs.forEach(pack => {
                const div = document.createElement('div');
                div.className = 'pack-item';
                div.innerHTML = `
                    <h3>${pack.fields.Name}</h3>
                    <p>${pack.fields.Description}</p>
                `;
                container.appendChild(div);
            });
        }

        fetchEmojis().then(displayEmojis);
        fetchPacks().then(displayPacks);
    </script>
</body>
</html>
